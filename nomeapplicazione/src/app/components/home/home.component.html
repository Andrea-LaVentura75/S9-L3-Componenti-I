<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="mt-3" *ngIf="postCasuale.length > 0">
        <h3 class="mb-3">Primo Post</h3>
        <p>{{ postCasuale[0].title }}</p>
        <p>{{ postCasuale[0].body }}</p>
        <p>{{ postCasuale[0].tags }}</p>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col col-3 mt-3" *ngFor="let post of postCasuale.slice(1)">
      <p>{{ post.title }}</p>
      <p>{{ post.body }}</p>
      <p>{{ post.tags }}</p>
    </div>
  </div>
</div>
